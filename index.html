<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Section</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container text-center">
      <h2>Section Profile</h2>
      <div class="profile-container d-flex">
        <div class="profile-img">
          <img src="/profile.jpg" alt="Profile Image" class="img-fluid" />
        </div>

        <div class="ms-4">
          <h4 id="name">Nama Anda</h4>
          <p id="role">Front End Designer</p>
          <button class="btn btn-primary" onclick="showEditForm()">Edit</button>
          <button class="btn btn-success">Resume</button>
        </div>
        <div class="ms-auto">
          <ul class="list-unstyled">
            <li>
              <strong>Availability:</strong>
              <span id="availability">Full Time</span>
            </li>
            <li><strong>Usia:</strong> <span id="age">19</span></li>
            <li><strong>Lokasi:</strong> <span id="location">Jakarta</span></li>
            <li><strong>Pengalaman:</strong> <span id="yoe">2</span> tahun</li>
            <li>
              <strong>Email:</strong> <span id="email">email@gmail.com</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div id="editFormContainer" class="container mt-4 d-none">
      <h2>Edit Profile</h2>
      <form id="editProfileForm">
        <div class="mb-3">
          <label for="inputName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            placeholder="Nama Anda"
          />
        </div>
        <div class="mb-3">
          <label for="inputRole" class="form-label">Role</label>
          <input
            type="text"
            class="form-control"
            id="inputRole"
            placeholder="Front End Designer"
          />
        </div>
        <div class="mb-3">
          <label for="inputAvailability" class="form-label">Availability</label>
          <input
            type="text"
            class="form-control"
            id="inputAvailability"
            placeholder="Full Time"
          />
        </div>
        <div class="mb-3">
          <label for="inputAge" class="form-label">Usia</label>
          <input
            type="number"
            class="form-control"
            id="inputAge"
            placeholder="19"
          />
        </div>
        <div class="mb-3">
          <label for="inputLocation" class="form-label">Lokasi</label>
          <input
            type="text"
            class="form-control"
            id="inputLocation"
            placeholder="Jakarta"
          />
        </div>
        <div class="mb-3">
          <label for="inputYOE" class="form-label"
            >Pengalaman (Years of Experience)</label
          >
          <input
            type="number"
            class="form-control"
            id="inputYOE"
            placeholder="2"
          />
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="email@gmail.com"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
